<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function detectBrowser() {
            var browserName = "";
            var browserVersion = "";

            if (navigator.userAgent.indexOf("Chrome") !== -1) {
                browserName = "Google Chrome";
                browserVersion = navigator.userAgent.match(/Chrome\/(\d+)/)[1];
            } else if (navigator.userAgent.indexOf("Firefox") !== -1) {
                browserName = "Mozilla Firefox";
                browserVersion = navigator.userAgent.match(/Firefox\/(\d+)/)[1];
            } else if (navigator.userAgent.indexOf("Edge") !== -1) {
                browserName = "Microsoft Edge";
                browserVersion = navigator.userAgent.match(/Edge\/(\d+)/)[1];
            } else if (navigator.userAgent.indexOf("Opera") !== -1 || navigator.userAgent.indexOf("OPR") !== -1) {
                browserName = "Opera";
                browserVersion = navigator.userAgent.match(/(?:Opera|OPR)\/(\d+)/)[1];
            } else if (navigator.userAgent.indexOf("Safari") !== -1) {
                browserName = "Apple Safari";
                browserVersion = navigator.userAgent.match(/Version\/(\d+)/)[1];
            } else {
                browserName = "Unknown";
            }

            return {
                name: browserName,
                version: browserVersion
            };
        }

        // Example usage
        var browserInfo = detectBrowser();
        console.log("Browser Name: " + browserInfo.name);
        console.log("Browser Version: " + browserInfo.version);
    </script>
</body>

</html>
